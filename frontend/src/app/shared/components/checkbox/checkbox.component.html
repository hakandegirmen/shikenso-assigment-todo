<label class="inline-flex items-center align-middle cursor-pointer">
  <input
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onChanged($event)"
    class="h-4 w-4 rounded border-gray text-primary focus:ring-primary cursor-pointer"
  />
  <span *ngIf="label" class="ml-2 text-dark">{{ label }}</span>
  <ng-content></ng-content>
</label>
