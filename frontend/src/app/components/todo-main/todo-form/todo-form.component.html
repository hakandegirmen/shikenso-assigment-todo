<mat-card class="todo-form-card">
  <mat-card-header>
    <mat-card-title>{{
      todoToEdit ? "Edit Todo" : "Add New Todo"
    }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="todo-form">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input
            matInput
            formControlName="title"
            placeholder="Enter todo title"
          />
          <mat-error *ngIf="todoForm.get('title')?.errors?.['required']">
            Title is required
          </mat-error>
          <mat-error *ngIf="todoForm.get('title')?.errors?.['minlength']">
            Title must be at least 3 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Enter description (optional)"
            rows="3"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="due_date" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
          mat-button
          type="button"
          (click)="todoForm.reset({ completed: false })"
        >
          Clear
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!todoForm.valid"
        >
          {{ todoToEdit ? "Update" : "Add" }} Todo
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
