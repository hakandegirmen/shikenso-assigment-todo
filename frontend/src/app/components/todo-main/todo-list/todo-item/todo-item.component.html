<!-- src/app/components/todo-main/todo-list/todo-item/todo-item.component.html -->
<div
  class="bg-white rounded-lg shadow-sm mb-3 overflow-hidden group"
  [class.border-l-4]="todo?.completed"
  [class.border-green-500]="todo?.completed"
>
  <!-- Display Mode Header -->
  <div
    *ngIf="mode === 'display'"
    class="p-4 flex items-center space-x-4 hover:bg-gray-50 cursor-pointer"
    (click)="toggleExpand()"
  >
    <div class="flex items-center gap-2">
      <app-checkbox
        [checked]="todo?.completed || false"
        (checkedChange)="onStatusChange($event)"
        (click)="$event.stopPropagation()"
      />
      <span
        class="flex-grow text-gray-900"
        [class.line-through]="todo?.completed"
      >
        {{ todo?.title }}
      </span>
    </div>

    <div class="ml-auto">
      <app-button
        variant="icon"
        iconSize="lg"
        (clicked)="startEdit(); $event.stopPropagation()"
        class="invisible group-hover:visible"
      >
        <ng-icon
          name="heroPencilSquare"
          class="h-6 w-6 text-gray-600 hover:text-blue-600"
        ></ng-icon>
      </app-button>
    </div>
  </div>

  <!-- Edit/Create Mode Form -->
  <form
    [formGroup]="todoForm"
    (ngSubmit)="onSubmit()"
    *ngIf="mode !== 'display' || isExpanded"
    class="p-4 space-y-4 bg-gray-50"
  >
    <!-- Title Input -->
    <div *ngIf="mode !== 'display'" class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        formControlName="title"
        placeholder="Enter todo title"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
      />
      <p
        *ngIf="todoForm.get('title')?.errors?.['required']"
        class="text-red-500 text-sm"
      >
        Title is required
      </p>
    </div>

    <!-- Description Input -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        formControlName="description"
        [readonly]="mode === 'display'"
        placeholder="Enter description"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
      >
      </textarea>
    </div>

    <!-- Due Date Input -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Due Date</label>
      <input
        type="date"
        formControlName="due_date"
        [readonly]="mode === 'display'"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-2 pt-4">
      <app-button
        *ngIf="mode === 'edit'"
        variant="danger"
        (clicked)="onDelete()"
      >
        Delete
      </app-button>
      <app-button variant="primary" type="submit" [disabled]="!todoForm.valid">
        {{ mode === "create" ? "Add" : "Save" }}
      </app-button>
    </div>
  </form>
</div>
