<!-- src/app/components/todo-main/todo-list/todo-item/todo-item.component.html -->
<div
  class="bg-light shadow-sm mb-2 overflow-hidden group"
  [class.rounded-lg]="mode !== 'create'"
  [class.rounded-b-lg]="mode === 'create'"
  [ngClass]="{ 'bg-gray/80': todo?.completed }"
>
  <!-- Header Row (Modified for create mode) -->
  <div
    class="px-4 py-2 flex items-center space-x-4 hover:bg-gray/5"
    [class.cursor-pointer]="mode === 'display'"
    (click)="mode === 'display' && toggleExpand()"
  >
    <div class="flex items-center gap-2">
      <!-- Checkbox (hidden in create mode) -->
      <app-checkbox
        *ngIf="mode !== 'create'"
        [checked]="
          mode === 'edit'
            ? todoForm.get('completed')?.value
            : todo?.completed || false
        "
        (checkedChange)="onCheckboxChange($event)"
        (click)="$event.stopPropagation()"
        [disabled]="false"
      />
      <!-- Placeholder for checkbox spacing in create mode -->
      <div *ngIf="mode === 'create'" class="w-5"></div>

      <span class="flex-grow text-dark" [class.line-through]="todo?.completed">
        {{ mode === "create" ? "New TO-DO" : todo?.title }}
      </span>
    </div>

    <div class="ml-auto flex gap-2">
      <!-- Save Button -->
      <app-button
        *ngIf="
          (mode === 'create' || mode === 'edit') &&
          todoForm.dirty &&
          !isDeleteConfirming
        "
        variant="icon"
        (clicked)="onSubmit(); $event.stopPropagation()"
        [class]="
          mode === 'create'
            ? 'visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-success/10 hover:bg-success/20'
            : isExpanded
            ? 'visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-success/10 hover:bg-success/20'
            : 'invisible group-hover:visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-success/10 hover:bg-success/20'
        "
      >
        <ng-icon name="heroCheck" size="24" class="text-success"></ng-icon>
      </app-button>

      <!-- Edit/Cancel Button -->
      <app-button
        *ngIf="mode !== 'create' && !isDeleteConfirming"
        variant="icon"
        (clicked)="
          mode === 'edit' ? cancelEdit() : startEdit(); $event.stopPropagation()
        "
        [class]="
          isExpanded
            ? 'visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-primary/10 hover:bg-primary/20'
            : 'invisible group-hover:visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-primary/10 hover:bg-primary/20'
        "
      >
        <ng-icon
          [name]="mode === 'edit' ? 'heroXMark' : 'heroPencilSquare'"
          size="24"
          [class]="mode === 'edit' ? 'text-error' : 'text-primary'"
        ></ng-icon>
      </app-button>

      <!-- Delete/Confirm Section -->
      <div *ngIf="mode !== 'create'" class="flex gap-2">
        <!-- Keep Button -->
        <app-button
          *ngIf="isDeleteConfirming"
          variant="icon"
          data-delete-action
          (clicked)="cancelDelete($event)"
          class="visible w-16 h-8 flex items-center justify-center rounded-md cursor-pointer bg-success/10 hover:bg-success/20"
        >
          <span class="text-sm font-medium text-success whitespace-nowrap">
            KEEP
          </span>
        </app-button>

        <!-- Delete Button -->
        <app-button
          variant="icon"
          data-delete-action
          (clicked)="onDeleteClick($event)"
          [class]="
            isExpanded || isDeleteConfirming
              ? isDeleteConfirming
                ? 'visible w-20 h-8 flex items-center justify-center rounded-md cursor-pointer bg-error/10 hover:bg-error/20'
                : 'visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-error/10 hover:bg-error/20'
              : 'invisible group-hover:visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-error/10 hover:bg-error/20'
          "
        >
          <ng-container *ngIf="!isDeleteConfirming">
            <ng-icon name="heroTrash" size="24" class="text-error"></ng-icon>
          </ng-container>
          <span
            *ngIf="isDeleteConfirming"
            class="text-sm font-medium text-error whitespace-nowrap"
          >
            DELETE?
          </span>
        </app-button>
      </div>
    </div>
  </div>

  <!-- Edit/Create Mode Form -->
  <form
    [formGroup]="todoForm"
    (ngSubmit)="onSubmit()"
    *ngIf="mode !== 'display' || isExpanded"
    class="p-4 space-y-4 bg-gray/30"
  >
    <div class="flex-col p-4 bg-light rounded-md items-center space-y-1 gap-2">
      <!-- Title Input -->
      <div *ngIf="mode !== 'display'" class="space-y-1 mb-6">
        <label class="block text-sm font-medium text-dark">Title</label>
        <input
          type="text"
          formControlName="title"
          placeholder="Enter todo title"
          class="w-full px-3 py-2 border bg-light border-gray rounded-md shadow-sm focus:ring-1 focus:ring-primary focus:border-primary"
        />
        <p
          *ngIf="todoForm.get('title')?.errors?.['required'] && todoForm.get('title')?.touched"
          class="text-error text-sm"
        >
          Title is required
        </p>
      </div>

      <!-- Description Input -->
      <div class="space-y-1">
        <label
          class="block text-sm pb-2 pl-2 font-medium text-dark"
          [class.border-b]="mode === 'display'"
          [class.border-opacity-20]="mode === 'display'"
          >Description</label
        >
        <textarea
          formControlName="description"
          [readonly]="mode === 'display'"
          [rows]="3"
          [placeholder]="
            mode === 'display' ? 'No description added..' : 'Enter description'
          "
          [class]="
            mode === 'display'
              ? 'w-full px-3 py-2 bg-light focus:outline-none'
              : 'w-full px-3 py-2 border bg-light border-gray rounded-md shadow-sm focus:ring-1 focus:ring-primary focus:border-primary'
          "
        >
        </textarea>
      </div>

      <!-- Due Date Input -->
      <div class="space-y-1">
        <label
          class="block pb-2 pl-2 text-sm font-medium text-dark"
          [class.border-b]="mode === 'display'"
          [class.border-opacity-20]="mode === 'display'"
          >Due Date</label
        >
        <div class="relative flex items-center gap-2">
          <div class="flex items-center gap-2 rounded-md bg-light">
            <div class="flex px-3 py-2 text-dark text-sm">
              {{ formattedDueDate || "No due date set" }}
            </div>
            <div class="flex items-center justify-center">
              <app-button
                *ngIf="mode !== 'display'"
                variant="icon"
                (clicked)="showDatePicker()"
                [class]="
                  'visible w-8 h-8 flex items-center justify-center rounded-md cursor-pointer bg-light hover:bg-light/70'
                "
              >
                <ng-icon
                  name="heroCalendar"
                  size="24"
                  class="text-primary"
                ></ng-icon>
              </app-button>
            </div>
          </div>

          <input
            #dateInput
            *ngIf="mode !== 'display'"
            type="date"
            formControlName="due_date"
            class="absolute inset-0 opacity-0 -z-10"
          />
        </div>
      </div>
    </div>
  </form>
</div>
