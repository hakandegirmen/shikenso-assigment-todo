<!-- src/app/components/todo-main/todo-bar/todo-search/todo-search.component.html -->
<div class="relative">
  <div
    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
  >
    <svg
      class="h-5 w-5 text-gray"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearch($event)"
    placeholder="Search TO-DOs..."
    class="block w-full pl-10 pr-3 py-2 border border-gray rounded-lg text-sm placeholder-gray focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
  />
</div>
